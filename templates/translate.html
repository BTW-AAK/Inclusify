<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusify App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.svg' ) }}" class="image" id="logoImg"/>
        </div>
        <nav>
          <ul>
              <li><a href="/translate-home">Translate</a></li>
              <li><a href="/analytics">Analytics</a></li>
          </ul>
      </nav>
      
    </header>
    <main>
        <form action="/translate">
        <div class="dropdown">
            <select id="tone" name="tone">
                <option value="Formal">Neutral</option>
                <option value="Formal">Formal</option>
                <option value="Encouraging">Encouraging</option>
                <option value="Friendly">Friendly</option>
                <option value="Direct">Authoritative</option>
                <option value="Sympathetic">Sympathetic</option>
                <option value="Reflective">Reflective</option>
                <option value="Optimistic">Optimistic</option>
                <option value="Grateful">Grateful</option>
            </select>
        </div>
        <div class="text-areas">
            <div class="input-text">
                <label for="inputText">Input Text</label>
                <textarea name="input" id="input" placeholder="Write here..."></textarea>
            </div>
            <div class="output-text">
                <label for="outputText">Output Text</label>
                <textarea id="outputText" placeholder="Results show here..." readonly></textarea>
            </div>
        </div>
        <div class="generate-button">
            <button type="submit">Generate</button>
        </div>
    </form>
    </main>
</body>
</html>
